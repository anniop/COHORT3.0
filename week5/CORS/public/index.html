<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jay Ganesh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
  </head>
  <body>
    <div>
       <input type="text" placeholder="First Value" id="a">
      <input type="text" placeholder="Second Value" id="b">
    <button onclick="sendrequest()">Find Sum!!</button>
       </div>

    <script>
      async function sendrequest() {
        const response = await axios.post("http://localhost:3001/sum", {
          a : document.getElementById("a").value,
          b : document.getElementById("b").value
        })
        console.log(response.data);
      }
    </script>
  </body>
</html>
